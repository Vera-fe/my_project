<div class="form-container">
    <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" required>
            <mat-error *ngIf="employeeForm.get('name')?.hasError('required')">
                Name is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Position</mat-label>
            <input matInput formControlName="position" required>
            <mat-error *ngIf="employeeForm.get('position')?.hasError('required')">
                Position is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Department</mat-label>
            <mat-select formControlName="department" required>
                <mat-option *ngFor="let dept of departments" [value]="dept">
                    {{dept}}
                </mat-option>
            </mat-select>
            <mat-error *ngIf="employeeForm.get('department')?.hasError('required')">
                Department is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" type="email" required>
            <mat-error *ngIf="employeeForm.get('email')?.hasError('required')">
                Email is required
            </mat-error>
            <mat-error *ngIf="employeeForm.get('email')?.hasError('email')">
                Please enter a valid email
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Phone</mat-label>
            <input matInput formControlName="phone" required>
            <mat-error *ngIf="employeeForm.get('phone')?.hasError('required')">
                Phone is required
            </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Status</mat-label>
            <mat-select formControlName="status" required>
                <mat-option *ngFor="let status of statuses" [value]="status">
                    {{status}}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field appearance="fill">
            <mat-label>Hire Date</mat-label>
            <input matInput [matDatepicker]="picker" formControlName="hireDate" required>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>

        <div class="form-actions">
            <button mat-raised-button color="primary" type="submit">
                {{employee ? 'Update' : 'Add'}} Employee
            </button>
            <button mat-raised-button type="button" (click)="router.navigate(['/'])">
                Cancel
            </button>
        </div>
    </form>
</div>
